<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Sit Happens
        </title>

    </head>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    
    
    <body style ="background-color: #ffeccf;">
        <div class="title">
            <img src="gallery.jpg" alt="Sit Happens">
        </div>
        <div class="center">
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                <p class="text">Max time between blinks (in seconds): <span id="demo"></span></p>
              </div>
            <button class="button">Reinitialize</button>
            <button class="button">Capture</button>
        </div>
        

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="booth">
                                <video id="video" width="100%" height="100%" autoplay></video>
                            </div>
            
                            <div class="text-right">
                                <button class="btn btn-danger" onClick="stopCam()">Stop Cam</button>
                                <button class="btn btn-success" onClick="startCam()">Start Cam</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

    </body>
    <script>
        
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
        output.innerHTML = this.value;
        }
        // Webcam
        const stopCam = () => {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
        };

        const startCam = () => {
            const video = document.getElementById('video');
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(error => {
                        console.error("Something went wrong!", error);
                    });
            } else {
                console.log("getUserMedia not supported on your browser!");
            }
        };

        $(document).ready(() => {
            startCam();
        });

    </script>
</html>
